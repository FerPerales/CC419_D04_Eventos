<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" lang="es" content="HackerGarage, Alta de eventos, Registro de eventos, Programación Web" />
		<meta name="author" content="Equipo Duke" />
		<meta name="description" content="Registro de eventos de programación en linea" />
		<title>Registro de nuevos eventos</title>
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" />
		<script type="text/javascript" src="js/jquery-1.8.1.min.js" ></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js" ></script>
		
		<script>
			$(function() {
				$("#dat_event").datepicker({  minDate: -1 });
  			});
		</script>
	</head>

	<body>
		<div>
			<header>
				<h1>Alta de nuevos eventos</h1>
			</header>
			<nav class="navegacion">
				<ul id="menu" class="main-menu">
					<li id="inicio"><a href="todos_eventos.html">Inicio</a></li>
					<li id="cal"><a href="">Calendario</a></li>
					<li id="env-event"><a href="">Enviar Evento</a></li>
					<li id="RSS"><img src="img/rss.png" alt="RSS" width="30" height="30" /></li>
				</ul>
			</nav>

			<div>
				<form action="" method="POST" name="reg_event" >
					<label for="nom_event" class="label-event" >Nombre del evento:</label>
					<input type="text" class="registro" id="nom_event" name="nom_event" required/>
					
					<label for="img_event" class="label-event" >Imagen:</label>
					<input type="file" name="img_event" class="registro" id="img_event" accept="image/*" required />
					
					<label for="free_text" class="label-event" >Descripci&oacute;n del evento:</label>
					<textarea rows="8" cols="70" wrap="hard" >Escriba aqu&iacute;</textarea>
					
					<label for="cost_event" class="label-event" >Precio:</label>
					<input type="number" name="cost_event" class="registro" id="cost_event" min="0" step="5" value="0" required />
					
					<label for="cap_event" class="label-event" >Capacidad:</label>
					<input type="radio" name="cap" value="ilimited" checked/> Ilimitado <br />
					<input type="radio" name="cap" value="limited" /> Limitado <br />
					<input type="number" name="cap_event" class="registro" id="cap_event" min="1" step="1" value="1" disabled/>
					
					<label class="label-event" >Categoria</label>
					<select name="cat" >
						<option selected value="0"> Elige una opcion </option>
						<option value="1"> Curso </option>
						<option value="2"> Conferencia</option>
						<option value="3"> Taller</option>
						<option value="4"> Convivio</option>						
					</select>
					
					<!-- No supe poner lo del usuario que agrega el evento -->
					
					<label for="dat_event" class="label-event" >Fecha del evento:</label>
					<input type="text" class="registro" name="dat_event" id="dat_event" placeholder="Día/Mes/Año" required />
					<img src="img/calendario.gif" name="cal_event" id="datapicker" alt="calendario" />
					
					<button type="submit" class="boton" id="submit" name="submit" >Enviar</button>
				</form>
			</div>

			<footer>
				<ul>
					<li>Jorge Avila - <a href="http://github.com/hawreghi">http://github.com/hawreghi</a></li>
				    <li>Manuel Meza - <a href="http://github.com/slifer-x">http://github.com/slifer-x</a></li>
				    <li>Fernando Perales - <a href="http://github.com/ferperales">http://github.com/ferperales</a></li>
				    <li>Zahib Valenzuela - <a href="http://github.com/zahib">http://github.com/zahib</a></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
